<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX06_FORM</title>
</head>
<body>

    <!--    < form태그 >
            ✔ 웹페이지에서 입력폼을 만들 때 사용하는 태그
            ✔ 사용자에게 정보를 받아주는 태그
            ✔ 필수 속성 : method(전달방식), action(전달위치) 
        
            < input태그 >
            ✔ type : 입력하는 값의 종류
            ✔ name : 입력한 값을 구분하기 위해 이름을 지정
            ✔ value : 기본값지정
            ✔ placeholder : 미리보기텍스트
            ✔ autofocus : 자동 커서 설정
            ✔ readonly : 읽기 전용 지정

            action = "#" → 현재위치
        
        -->
    <form method="get" action="#">

        ID <input type="text" name = "id" maxlength="10" autofocus placeholder="smhrd"><br>
        PW <input type="password" name = "pw"> <br>
        강의실 <input type="text" name = "강의실" value="2강의장" readonly> <br>

        <br><br><br><br>

        <!-- (1) select  : option이라고 하는 태그가 필요 -->
        <select name="" id="">

            <option value=""> 색상 선택 </option>
            <option value="red"> 빨강 </option>
            <option value="blue"> 파랑 </option>
            <option value="yellow"> 노랑 </option>
            <option value="green"> 초록 </option>

        </select>

        <br><br><br><br>

        <!-- (2) checkbox : 중복 선택 가능 -->
        <input type="checkbox" name = "fruits" value="str"> 딸기 
        <input type="checkbox" name = "fruits" value="gra"> 포도
        <input type="checkbox" name = "fruits" value="ban"> 바나나 
<br>
        <!-- (3) radio : 중복 선택 불가능 -->
        <input type="radio" name = "gender" value="man"> 남자
        <input type="radio" name = "gender" value="woman"> 여자


        <input type="file">
        <input type="color">
        <input type="tel">
        <input type="range">
        <input type="search">
        <input type="date">
        <input type="image">
        <input type="text">
        <input type="time">












        <!-- ⭐⭐중요⭐⭐
         ✔ 제출, 초기화 버튼의 위치는 무조건 form 태그 내부에 있어야 한다. -->
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">

    </form> 


</body>
</html>
