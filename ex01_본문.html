<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01_본문</title>
</head>

<body>

    <!-- 본문 태그 -->

    <!--
         ✔ 제목 태그 : h → header의 약자
         ✔ 크기/굵기별로 숫자를 붙여서 사용(h1 ~ h6)
         ✔ 같은 글자 적고 싶은부분 → alt로 클릭후 작성 
    -->

    <span style="color : red"> <h1>하루만 더 오면 주말이야~~~!!</h1></span>
    <span style="color : orangered"><h2>하루만 더 오면 주말이야~~~!!</h2></span>
    <span style="color : yellowgreen"><h3>하루만 더 오면 주말이야~~~!!</h3></span>
    <span style="color : green"><h4>하루만 더 오면 주말이야~~~!!</h4></span>
    <span style="color : blue"><h5>하루만 더 오면 주말이야~~~!!</h5></span>
    <span style="color : violet"> <h6>하루만 더 오면 주말이야~~~!!</h6></span>

    <!-- 
        ✔ p 태그 → paragraph : 단락(개행)으로 표현이 된다(가로 한줄 전체를 차지)
        ✔ span 태그 → 문장으로 표현이 된다.(넣은 내용만큼만 영역으로 차지)
           : 특징은 없지만 특정 요소에 접근하기 위해서는 반드시 사용해야 한다
        ✔ <br> : break, 개행 태그
        ✔ b 태그 → bold : '시각적' 의미의 강조 
        ✔ strong 태그 → '실질적' 의미의 강조
        ✔ ul → 번호가 없는 목록
        ✔ ol → 번호가 있는 목록
        ✔ li →
     -->
<p>가나다</p>     
<p>가나다</p>
<p>가나다</p>
<span>가나다</span><br>
<span>가나다</span><br>
<span>가나다</span><br>
<b>내일 25도래요....</b>
<strong>내일 25도래요....</strong>




</body>

</html>
