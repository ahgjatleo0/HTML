<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX07_FROM실습</title>
</head>
<body>

    <table border= "1px solid" width = "400px">

        <!-- STEP 1 -->

        <tr bgcolor = "gray"  height = "50px" align="left">
            <th colspan="2">Step1 : 아이디/비번 입력</th>
        </tr>

        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right">아이디</td>
            <td align="left"> <input type="" name="" id=""></td>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right">비밀번호 </td>
            <td align="left"><input type="password" name="" id=""></td>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right">비밀번호 확인 </td>
            <td align="left"><input type="password" name="" id=""></td>
        </tr>

        <!-- STEP 2 -->

        <tr bgcolor = "gray"  height = "50px" align="left">
            <th colspan="2">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right">성별</td>
            <td align="left"> 
                남<input type="radio" name = "gender" value="man"> 
                여<input type="radio" name = "gender" value="woman"> 
            </td>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right">혈액형 </td>
            <td align="left">
                <select name="" id="">
                    <option value="A"> A </option>
                    <option value="B"> B </option>
                    <option value="O"> O </option>
                    <option value="AB"> AB </option>

                </select>

            </td>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right">생일 </td>
            <td align="left"><input type="date" name="" id=""></td>
        </tr>

        <!-- STEP 3 -->

        <tr bgcolor = "gray"  height = "50px" align="left">
            <th colspan="2">Step3 : 선호도</th>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right"> 취미  </td>
            <td align="left">
                축구<input type="checkbox" name = "hobby" value="sc">  
                야구<input type="checkbox" name = "hobby" value="bs"> 
                농구 <input type="checkbox" name = "hobby" value="bk"> 
    
            </td>
        </tr>
       
        <tr bgcolor = "whitesmoke"  height = "35px" align="right" >
            <td align="right"> 좋아하는 색깔 </td>
            <td align="left"> <input type="color"></td>
        </tr>

        <!-- STEP 4 -->
        
        <tr bgcolor = "gray"  height = "50px" align="left">
            <th colspan="2">Step4 : 적고 싶은 말</th>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px">
            <td colspan="2"> 
                <textarea id="" cols="56" rows="15"></textarea> 

            </td>
        </tr>
        <tr bgcolor = "whitesmoke"  height = "35px">
            <td colspan="2" align="center">
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </td>

        </tr>

    </table>
    


</body>
</html>
